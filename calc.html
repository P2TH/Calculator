<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculator</title>
</head>
<body>
  <main id="main">
    <div class="container">
      <input type="text" id="result" />
      <div class="calculator">
        <button onclick="addResult('%')" id="op">%</button>
        <button onclick="addResult('*')" id="op">*</button>
        <button onclick="addResult('/')" id="op">/</button>
        <button onclick="addResult('-')" id="op">-</button>
        <button onclick="addResult(9)">9</button>
        <button onclick="addResult(8)">8</button>
        <button onclick="addResult(7)">7</button>
        <button onclick="addResult('+')" id="op">+</button>
        <button onclick="addResult(4)">4</button>
        <button onclick="addResult(5)">5</button>
        <button onclick="addResult(6)">6</button>
        <button onclick="addResult(1)">1</button>
        <button onclick="addResult(2)">2</button>
        <button onclick="addResult(3)">3</button>
        <button onclick="calculate()" id="equal">=</button>
        <button onclick="addResult(0)" id="zero">0</button>
        <button onclick="addResult('.')" id="op">.</button> 
      </div>
    </div>
    <button onclick="reset()" id="reset">reset</button>
  </main>
    
  <script src="./calc.js"></script>
</body>
</html>
